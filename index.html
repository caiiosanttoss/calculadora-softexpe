<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
    <link rel="stylesheet" href="index.scss" />
    <title>Calculadora</title>
  </head>

  <body>
    <main>
      <div class="display">
        <span id="display-result">0</span>
        <span class="display-error-message" id="display-error-message"
          >Equação inválida</span
        >
      </div>
      <div class="content">
        <button
          value="9"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          9
        </button>
        <button
          value="8"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          8
        </button>
        <button
          value="7"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          7
        </button>
        <button
          value="%"
          onclick="getValue(this)"
          type="button"
          class="btn btn-primary"
        >
          /
        </button>
        <button
          value="6"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          6
        </button>
        <button
          value="5"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          5
        </button>
        <button
          value="4"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          4
        </button>
        <button
          value="*"
          onclick="getValue(this)"
          type="button"
          class="btn btn-primary"
        >
          x
        </button>
        <button
          value="3"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          3
        </button>
        <button
          value="2"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          2
        </button>
        <button
          value="1"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          1
        </button>
        <button
          value="-"
          onclick="getValue(this)"
          type="button"
          class="btn btn-primary"
        >
          -
        </button>
        <button
          value="0"
          onclick="getValue(this)"
          type="button"
          class="btn btn-secondary"
        >
          0
        </button>
        <button
          value="."
          onclick="getValue(this)"
          type="button"
          class="btn btn-primary"
        >
          .
        </button>
        <button
          value="="
          onclick="getResult()"
          type="button"
          class="btn btn-primary"
        >
          =
        </button>
        <button
          value="+"
          onclick="getValue(this)"
          type="button"
          class="btn btn-primary"
        >
          +
        </button>
      </div>
    </main>

    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
